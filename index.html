<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLab Image Resizer | Resize your images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="heading">DevLab Image Resizer</h1>
    <p class="desc">Click to upload images and resize accordingly</p>

    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/" hidden>
            <img src="./upload.svg" alt="upload icon">
            <p>Browse File to Upload</p>
        </div>

        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>

            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <button class="download-btn">Download Image</button>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
